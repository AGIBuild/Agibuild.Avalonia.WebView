name: Release

on:
  push:
    tags: ['v*']      # Triggered by version tags like v1.0.0, v0.2.1-preview
  workflow_dispatch:   # Allow manual triggering (select a tag from the UI)

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUKE_TELEMETRY_OPTOUT: true

jobs:
  # ────────────────────────────── Build on macOS (primary, produces .nupkg) ────
  build:
    name: Build & Pack (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # MinVer needs full git history to calculate version

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install .NET workloads
        run: dotnet workload install android ios macos

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Run full CI pipeline
        run: ./build.sh --target Ci --configuration Release

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: artifacts/packages/*.nupkg

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-release
          path: artifacts/test-results/
          if-no-files-found: ignore

  # ────────────────────────────── Publish to NuGet ─────────────────────────────
  publish:
    name: Publish to NuGet
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: nuget
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: artifacts/packages

      - name: Push to NuGet.org
        run: |
          dotnet nuget push "artifacts/packages/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

  # ────────────────────────────── GitHub Release ───────────────────────────────
  github-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
