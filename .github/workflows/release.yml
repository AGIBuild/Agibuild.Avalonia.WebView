name: Release

on:
  push:
    tags: ['v*']      # Triggered by version tags like v1.0.0, v0.2.1-preview
  workflow_dispatch:   # Allow manual triggering
    inputs:
      version:
        description: 'Package version override (e.g. 1.0.0, 0.2.1-preview). Leave empty to use MinVer auto-calculated version.'
        required: false
      publish_target:
        description: 'Publish target'
        type: choice
        options:
          - nuget.org
          - github
        default: nuget.org

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUKE_TELEMETRY_OPTOUT: true

jobs:
  # ────────────────────────────── Build on macOS (primary, produces .nupkg) ────
  build:
    name: Build & Pack (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # MinVer needs full git history to calculate version

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install .NET workloads
        run: dotnet workload install android ios macos

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool || true

      - name: Run full CI pipeline
        run: |
          ARGS="--target Ci --configuration Release"
          if [ -n "${{ github.event.inputs.version }}" ]; then
            ARGS="$ARGS --package-version ${{ github.event.inputs.version }}"
          fi
          ./build.sh $ARGS

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: artifacts/packages/*.nupkg

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-release
          path: artifacts/test-results/
          if-no-files-found: ignore

  # ────────────────────────────── Publish to NuGet ─────────────────────────────
  publish:
    name: Publish to NuGet
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'nuget.org')
    environment: nuget
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: artifacts/packages

      - name: Push to NuGet.org
        run: |
          dotnet nuget push "artifacts/packages/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

  # ────────────────────────────── GitHub Release ───────────────────────────────
  github-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: artifacts/packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: artifacts/packages/*.nupkg
          generate_release_notes: true
