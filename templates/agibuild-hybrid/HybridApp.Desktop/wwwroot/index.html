<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HybridApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            width: min(90vw, 480px);
            text-align: center;
        }
        h1 { font-size: 1.8rem; margin-bottom: 1rem; }
        input {
            width: 100%; padding: 0.75rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px; background: rgba(255,255,255,0.1);
            color: #fff; font-size: 1rem;
            outline: none; margin-bottom: 1rem;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
        button {
            padding: 0.75rem 2rem; border: none;
            background: #fff; color: #764ba2;
            font-weight: 600; font-size: 1rem;
            border-radius: 8px; cursor: pointer;
            transition: transform 0.15s;
        }
        button:hover { transform: scale(1.05); }
        #result {
            margin-top: 1.5rem; padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px; min-height: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>HybridApp</h1>
        <p style="margin-bottom:1.5rem;opacity:0.8">Avalonia + WebView hybrid demo</p>
        <input id="nameInput" type="text" placeholder="Enter your name..." />
        <button onclick="greet()">Greet from C#</button>
        <button style="margin-left:.5rem" onclick="readClipboard()">Read host clipboard (typed)</button>
        <button style="margin-left:.5rem" onclick="writeClipboard()">Write host clipboard (typed)</button>
        <button style="margin-top:.5rem" onclick="applyMenuModel()">Apply menu model (typed)</button>
        <button style="margin-left:.5rem" onclick="toggleTray()">Toggle tray state (typed)</button>
        <button style="margin-left:.5rem" onclick="focusMainWindow()">Execute system action (typed)</button>
        <button style="margin-top:.5rem" onclick="drainSystemIntegrationEvents()">Drain host events (typed)</button>
        <div id="result"></div>
    </div>

    <script>
        async function waitForBridge(ms = 3000) {
            const start = Date.now();
            while (!window.agWebView?.rpc && Date.now() - start < ms)
                await new Promise(r => setTimeout(r, 50));
            return !!window.agWebView?.rpc;
        }

        async function greet() {
            const name = document.getElementById('nameInput').value || 'World';
            const el = document.getElementById('result');

            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('GreeterService.Greet', { name });
                el.textContent = result;
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function readClipboard() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.ReadClipboardText', {});
                if (result.outcome === 0) {
                    el.textContent = 'Clipboard: ' + (result.clipboardText ?? '(empty)');
                } else if (result.outcome === 1) {
                    el.textContent = 'Clipboard denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Clipboard failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function writeClipboard() {
            const el = document.getElementById('result');
            const name = document.getElementById('nameInput').value || 'HybridApp';
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.WriteClipboardText', { text: name });
                if (result.outcome === 0) {
                    el.textContent = 'Clipboard updated via typed host capability';
                } else if (result.outcome === 1) {
                    el.textContent = 'Write denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Write failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        let trayVisible = false;

        async function applyMenuModel() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            const model = {
                items: [
                    { id: 'file', label: 'File', isEnabled: true, children: [{ id: 'focus', label: 'Focus Main Window', isEnabled: true, children: [] }] },
                    { id: 'help', label: 'Help', isEnabled: true, children: [] }
                ]
            };

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.ApplyMenuModel', { model });
                if (result.outcome === 0) {
                    const profile = result.profileIdentity ?? 'unknown-profile';
                    const state = result.profilePermissionState ?? 'unknown-state';
                    const stage = result.pruningStage ?? 'unknown-stage';
                    el.textContent =
                        'Menu model applied: ' + result.appliedTopLevelItems + ' top-level items' +
                        ' | profile=' + profile +
                        ' | permissionState=' + state +
                        ' | pruningStage=' + stage;
                    await drainSystemIntegrationEvents('Menu federated event');
                } else if (result.outcome === 1) {
                    el.textContent = 'Menu apply denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Menu apply failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function toggleTray() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            trayVisible = !trayVisible;
            const state = {
                isVisible: trayVisible,
                tooltip: trayVisible ? 'HybridApp tray enabled' : 'HybridApp tray hidden',
                iconPath: null
            };

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.UpdateTrayState', { state });
                if (result.outcome === 0) {
                    el.textContent = 'Tray visibility: ' + (result.isVisible ? 'visible' : 'hidden');
                    await drainSystemIntegrationEvents('Tray event');
                } else if (result.outcome === 1) {
                    el.textContent = 'Tray update denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Tray update failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function focusMainWindow() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.ExecuteSystemAction', { action: 2 });
                if (result.outcome === 0) {
                    el.textContent = 'System action executed: focus main window';
                } else if (result.outcome === 1) {
                    el.textContent = 'System action denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'System action failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function drainSystemIntegrationEvents(prefix = 'Host events') {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.DrainSystemIntegrationEvents', {});
                if (result.outcome !== 0) {
                    el.textContent = 'Event drain failed: ' + (result.error ?? result.denyReason ?? 'unknown');
                    return;
                }

                if (!result.events || result.events.length === 0) {
                    el.textContent = prefix + ': no pending typed events';
                    return;
                }

                const lines = result.events.map(evt => {
                    const kind = evt.kind === 0 ? 'tray' : 'menu';
                    const item = evt.itemId ?? 'n/a';
                    const context = evt.context ?? 'n/a';
                    const metadata = readBoundedMetadata(evt.metadata);
                    const source = metadata.source ?? 'n/a';
                    const stage = metadata.pruningStage ?? 'n/a';
                    return `${kind}:${item}:${context}:source=${source}:stage=${stage}`;
                });
                el.textContent = prefix + ': ' + lines.join(' | ');
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        function readBoundedMetadata(metadata) {
            if (!metadata || typeof metadata !== 'object') {
                return {};
            }

            // Bounded metadata envelope: only consume explicit keys with capped value size.
            const allowedKeys = ['source', 'visibility', 'tooltipPresent', 'profileIdentity', 'profilePermissionState', 'pruningStage'];
            const bounded = {};
            for (const key of allowedKeys) {
                const raw = metadata[key];
                if (typeof raw !== 'string') {
                    continue;
                }

                bounded[key] = raw.length > 48 ? raw.slice(0, 48) : raw;
            }

            return bounded;
        }
    </script>
</body>
</html>
