<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HybridApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            width: min(92vw, 760px);
            text-align: center;
        }
        h1 { font-size: 1.8rem; margin-bottom: 1rem; }
        input {
            width: 100%; padding: 0.75rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px; background: rgba(255,255,255,0.1);
            color: #fff; font-size: 1rem;
            outline: none; margin-bottom: 1rem;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
        button {
            padding: 0.75rem 2rem; border: none;
            background: #fff; color: #764ba2;
            font-weight: 600; font-size: 1rem;
            border-radius: 8px; cursor: pointer;
            transition: transform 0.15s;
        }
        button:hover { transform: scale(1.05); }
        #result {
            margin-top: 1.5rem; padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px; min-height: 2rem;
            font-size: 1.1rem;
        }
        #strategyPanel {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            text-align: left;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.9rem;
            line-height: 1.35;
            min-height: 3.5rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>HybridApp</h1>
        <p style="margin-bottom:1.5rem;opacity:0.8">Avalonia + WebView hybrid demo</p>
        <input id="nameInput" type="text" placeholder="Enter your name..." />
        <button onclick="greet()">Greet from C#</button>
        <button style="margin-left:.5rem" onclick="readClipboard()">Read host clipboard (typed)</button>
        <button style="margin-left:.5rem" onclick="writeClipboard()">Write host clipboard (typed)</button>
        <button style="margin-top:.5rem" onclick="applyMenuModel()">Apply menu model (typed)</button>
        <button style="margin-left:.5rem" onclick="toggleTray()">Toggle tray state (typed)</button>
        <button style="margin-left:.5rem" onclick="focusMainWindow()">Execute system action (typed)</button>
        <button style="margin-left:.5rem" onclick="showAbout()">Execute ShowAbout (typed)</button>
        <button style="margin-top:.5rem" onclick="setShowAboutScenario('whitelistDenied')">Scenario: whitelist deny</button>
        <button style="margin-left:.5rem" onclick="setShowAboutScenario('policyDenied')">Scenario: policy deny</button>
        <button style="margin-left:.5rem" onclick="setShowAboutScenario('explicitAllow')">Scenario: explicit allow</button>
        <button style="margin-top:.5rem" onclick="drainSystemIntegrationEvents()">Drain host events (typed)</button>
        <button style="margin-left:.5rem" onclick="readSystemIntegrationStrategy()">Read strategy mode</button>
        <div id="result"></div>
        <div id="strategyPanel">mode=unknown;action=init;outcome=unknown;reason=n/a</div>
    </div>

    <script>
        async function waitForBridge(ms = 3000) {
            const start = Date.now();
            while (!window.agWebView?.rpc && Date.now() - start < ms)
                await new Promise(r => setTimeout(r, 50));
            return !!window.agWebView?.rpc;
        }

        const showAboutScenarioMap = {
            whitelistDenied: 0,
            policyDenied: 1,
            explicitAllow: 2
        };

        const showAboutScenarioNameMap = {
            0: 'whitelistDenied',
            1: 'policyDenied',
            2: 'explicitAllow'
        };

        function updateStrategyPanel(mode, action, outcome, reason) {
            const panel = document.getElementById('strategyPanel');
            panel.textContent = `mode=${mode};action=${action};outcome=${outcome};reason=${reason ?? 'n/a'}`;
        }

        function readOutcomeLabel(result) {
            if (result.outcome === 0) {
                return 'allow';
            }
            if (result.outcome === 1) {
                return 'deny';
            }
            return 'failure';
        }

        async function greet() {
            const name = document.getElementById('nameInput').value || 'World';
            const el = document.getElementById('result');

            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('GreeterService.Greet', { name });
                el.textContent = result;
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function readClipboard() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.ReadClipboardText', {});
                if (result.outcome === 0) {
                    el.textContent = 'Clipboard: ' + (result.clipboardText ?? '(empty)');
                } else if (result.outcome === 1) {
                    el.textContent = 'Clipboard denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Clipboard failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function writeClipboard() {
            const el = document.getElementById('result');
            const name = document.getElementById('nameInput').value || 'HybridApp';
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.WriteClipboardText', { text: name });
                if (result.outcome === 0) {
                    el.textContent = 'Clipboard updated via typed host capability';
                } else if (result.outcome === 1) {
                    el.textContent = 'Write denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Write failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        let trayVisible = false;

        async function applyMenuModel() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            const model = {
                items: [
                    { id: 'file', label: 'File', isEnabled: true, children: [{ id: 'focus', label: 'Focus Main Window', isEnabled: true, children: [] }] },
                    { id: 'help', label: 'Help', isEnabled: true, children: [] }
                ]
            };

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.ApplyMenuModel', { model });
                if (result.outcome === 0) {
                    const profile = result.profileIdentity ?? 'unknown-profile';
                    const state = result.profilePermissionState ?? 'unknown-state';
                    const stage = result.pruningStage ?? 'unknown-stage';
                    el.textContent =
                        'Menu model applied: ' + result.appliedTopLevelItems + ' top-level items' +
                        ' | profile=' + profile +
                        ' | permissionState=' + state +
                        ' | pruningStage=' + stage;
                    await drainSystemIntegrationEvents('Menu federated event');
                } else if (result.outcome === 1) {
                    el.textContent = 'Menu apply denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Menu apply failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function toggleTray() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            trayVisible = !trayVisible;
            const state = {
                isVisible: trayVisible,
                tooltip: trayVisible ? 'HybridApp tray enabled' : 'HybridApp tray hidden',
                iconPath: null
            };

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.UpdateTrayState', { state });
                if (result.outcome === 0) {
                    el.textContent = 'Tray visibility: ' + (result.isVisible ? 'visible' : 'hidden');
                    await drainSystemIntegrationEvents('Tray event');
                } else if (result.outcome === 1) {
                    el.textContent = 'Tray update denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Tray update failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function focusMainWindow() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.ExecuteSystemAction', { action: 2 });
                if (result.outcome === 0) {
                    el.textContent = 'System action executed: focus main window';
                } else if (result.outcome === 1) {
                    el.textContent = 'System action denied: ' + (result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'System action failure: ' + (result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function drainSystemIntegrationEvents(prefix = 'Host events') {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.DrainSystemIntegrationEvents', {});
                if (result.outcome !== 0) {
                    el.textContent = 'Event drain failed: ' + (result.error ?? result.denyReason ?? 'unknown');
                    return;
                }

                if (!result.events || result.events.length === 0) {
                    el.textContent = prefix + ': no pending typed events';
                    return;
                }

                const lines = result.events.map(evt => {
                    const kind = evt.kind === 0 ? 'tray' : 'menu';
                    const item = evt.itemId ?? 'n/a';
                    const context = evt.context ?? 'n/a';
                    const metadata = readBoundedMetadata(evt.metadata);
                    const source = metadata.platformSource ?? 'n/a';
                    const stage = metadata.platformPruningStage ?? 'n/a';
                    const profileVersion = metadata.platformProfileVersion ?? 'n/a';
                    const occurredAtUtc = evt.occurredAtUtc ?? 'n/a';
                    return `${kind}:${item}:${context}:source=${source}:stage=${stage}:profileVersion=${profileVersion}:occurredAtUtc=${occurredAtUtc}`;
                });
                el.textContent = prefix + ': ' + lines.join(' | ');
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function showAbout() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.ExecuteSystemAction', { action: 3 });
                const modeResult = await window.agWebView.rpc.invoke('DesktopHostService.GetSystemIntegrationStrategy', {});
                const mode = showAboutScenarioNameMap[modeResult.showAboutScenario] ?? 'unknown';
                if (result.outcome === 0) {
                    el.textContent = 'ShowAbout action executed';
                    updateStrategyPanel(mode, 'showAbout', 'allow', 'n/a');
                } else if (result.outcome === 1) {
                    el.textContent = 'ShowAbout denied: ' + (result.denyReason ?? 'unknown');
                    updateStrategyPanel(mode, 'showAbout', 'deny', result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'ShowAbout failure: ' + (result.error ?? 'unknown');
                    updateStrategyPanel(mode, 'showAbout', 'failure', result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function readSystemIntegrationStrategy() {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.GetSystemIntegrationStrategy', {});
                if (result.outcome !== 0) {
                    el.textContent = 'Read strategy failed: ' + (result.error ?? result.denyReason ?? 'unknown');
                    updateStrategyPanel('unknown', 'readStrategy', readOutcomeLabel(result), result.error ?? result.denyReason ?? 'unknown');
                    return;
                }

                const mode = showAboutScenarioNameMap[result.showAboutScenario] ?? 'unknown';
                el.textContent = 'Strategy: ' + (result.strategySummary ?? 'n/a');
                updateStrategyPanel(mode, 'readStrategy', 'allow', 'n/a');
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        async function setShowAboutScenario(mode) {
            const el = document.getElementById('result');
            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            const scenario = showAboutScenarioMap[mode];
            if (typeof scenario !== 'number') {
                el.textContent = 'Invalid scenario: ' + mode;
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('DesktopHostService.SetShowAboutScenario', { scenario });
                if (result.outcome === 0) {
                    const currentMode = showAboutScenarioNameMap[result.showAboutScenario] ?? mode;
                    el.textContent = 'ShowAbout scenario switched to: ' + currentMode;
                    updateStrategyPanel(currentMode, 'setScenario', 'allow', 'n/a');
                } else if (result.outcome === 1) {
                    el.textContent = 'Scenario switch denied: ' + (result.denyReason ?? 'unknown');
                    updateStrategyPanel(mode, 'setScenario', 'deny', result.denyReason ?? 'unknown');
                } else {
                    el.textContent = 'Scenario switch failure: ' + (result.error ?? 'unknown');
                    updateStrategyPanel(mode, 'setScenario', 'failure', result.error ?? 'unknown');
                }
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }

        // Reusable marker for AI-agent regression checks.
        window.runTemplateRegressionChecks = async function runTemplateRegressionChecks() {
            if (!await waitForBridge()) {
                return {
                    version: 1,
                    checks: [
                        { id: 'bridge-available', passed: false, reason: 'bridge-not-available' }
                    ]
                };
            }

            const checks = [];
            const runShowAboutCase = async (id, mode, expectedOutcome, expectedReason) => {
                const scenarioCode = showAboutScenarioMap[mode];
                const switched = await window.agWebView.rpc.invoke('DesktopHostService.SetShowAboutScenario', { scenario: scenarioCode });
                const action = await window.agWebView.rpc.invoke('DesktopHostService.ExecuteSystemAction', { action: 3 });
                const passed =
                    switched.outcome === 0 &&
                    action.outcome === expectedOutcome &&
                    (expectedReason == null ? true : action.denyReason === expectedReason);
                checks.push({
                    id,
                    mode,
                    switchedOutcome: switched.outcome,
                    actionOutcome: action.outcome,
                    denyReason: action.denyReason ?? null,
                    expectedOutcome,
                    expectedReason: expectedReason ?? null,
                    passed
                });
            };

            await runShowAboutCase('showabout-whitelist-deny', 'whitelistDenied', 1, 'system-action-not-whitelisted');
            await runShowAboutCase('showabout-policy-deny', 'policyDenied', 1, 'template-showabout-policy-deny');
            await runShowAboutCase('showabout-explicit-allow', 'explicitAllow', 0, null);

            return {
                version: 1,
                checks
            };
        };

        function readBoundedMetadata(metadata) {
            if (!metadata || typeof metadata !== 'object') {
                return {};
            }

            // Bounded metadata envelope: only consume explicit keys with capped value size.
            const keyMap = {
                'platform.source': 'platformSource',
                'platform.visibility': 'platformVisibility',
                'platform.tooltipPresent': 'platformTooltipPresent',
                'platform.profileIdentity': 'platformProfileIdentity',
                'platform.profileVersion': 'platformProfileVersion',
                'platform.profileHash': 'platformProfileHash',
                'platform.profilePermissionState': 'platformProfilePermissionState',
                'platform.pruningStage': 'platformPruningStage'
            };
            const bounded = {};
            for (const key of Object.keys(keyMap)) {
                const raw = metadata[key];
                if (typeof raw !== 'string') {
                    continue;
                }

                const mappedKey = keyMap[key];
                bounded[mappedKey] = raw.length > 48 ? raw.slice(0, 48) : raw;
            }

            return bounded;
        }
    </script>
</body>
</html>
