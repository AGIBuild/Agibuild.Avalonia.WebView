<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HybridApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            width: min(90vw, 480px);
            text-align: center;
        }
        h1 { font-size: 1.8rem; margin-bottom: 1rem; }
        input {
            width: 100%; padding: 0.75rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px; background: rgba(255,255,255,0.1);
            color: #fff; font-size: 1rem;
            outline: none; margin-bottom: 1rem;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
        button {
            padding: 0.75rem 2rem; border: none;
            background: #fff; color: #764ba2;
            font-weight: 600; font-size: 1rem;
            border-radius: 8px; cursor: pointer;
            transition: transform 0.15s;
        }
        button:hover { transform: scale(1.05); }
        #result {
            margin-top: 1.5rem; padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px; min-height: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>HybridApp</h1>
        <p style="margin-bottom:1.5rem;opacity:0.8">Avalonia + WebView hybrid demo</p>
        <input id="nameInput" type="text" placeholder="Enter your name..." />
        <button onclick="greet()">Greet from C#</button>
        <div id="result"></div>
    </div>

    <script>
        async function waitForBridge(ms = 3000) {
            const start = Date.now();
            while (!window.agWebView?.rpc && Date.now() - start < ms)
                await new Promise(r => setTimeout(r, 50));
            return !!window.agWebView?.rpc;
        }

        async function greet() {
            const name = document.getElementById('nameInput').value || 'World';
            const el = document.getElementById('result');

            if (!await waitForBridge()) {
                el.textContent = 'Bridge not available';
                return;
            }

            try {
                const result = await window.agWebView.rpc.invoke('GreeterService.Greet', { name });
                el.textContent = result;
            } catch (err) {
                el.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
